<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">Counter: {{ counter }}</div>
  </body>
  <script>
    const App = {
      data() {
        return {
          counter: 5,
        };
      },
    };
    Vue.createApp(App).mount('#app');
  </script>
</html>
